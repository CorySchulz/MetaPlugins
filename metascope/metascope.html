

<html>
<head>
  <meta charset="utf-8">
  <title>Metascope</title>
  <script src="js/metascope.js"></script>
</head>
<body>

<textarea id="results" style="width: 300px; height: 300px"></textarea>
	
<script>

// Test Data
var data = [
{
	id: "222",
	row: 1,
	col: 1
},
{
	id: "111",
	row: 0,
	col: 0
},
{
	id: "444",
	row: 3,
	col: 0
},
{
	id: "333",
	row: 2,
	col: 1
},
{
	id: "555",
	row: 4,
	col: 1
},
{
	id: "666",
	row: 5,
	col: 2
},
{
	id: "777",
	row: 6,
	col: 2
},
{
	id: "888",
	row: 7,
	col: 3
},
{
	id: "999",
	row: 8,
	col: 1
}
];

// Create metascope object with fixture data
var m = new Metascope({
	data: data,
	idkey: "id",
	rowkey: "row",
	colkey: "col"
});

// Display data structure in DOM
document.getElementById('results').innerHTML = m.toString();

</script>

</body>
